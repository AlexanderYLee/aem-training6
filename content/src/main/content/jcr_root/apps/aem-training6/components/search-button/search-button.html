<form method="get" action="/services/search">
    <div data-sly-use.searchBtnProps="SearchButtonProps">
        Search properties:
        <ul>
            <li>method: ${searchBtnProps.method}</li>
            <li>path: ${searchBtnProps.path}</li>
            <li>keywords: ${searchBtnProps.keywords}</li>
        </ul>
        <input type="hidden" name="method" value="${searchBtnProps.method}"/>
        <input type="hidden" name="keywords" value="${searchBtnProps.keywords}"/>
        <input type="hidden" name="path" value="${searchBtnProps.path}"/>
    </div>
    <input type="submit" title="Search" value="Search">
</form>
